<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background_image.jpg'); /* Specify the path to your background image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px; /* Adjust as needed */
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px; /* Adjust as needed */
        }

        .button {
            width: 200px; /* Adjust as needed */
            height: 150px; /* Adjust as needed */
            margin: 10px;
            background-color: #007bff; /* Change button background color */
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button img {
            width: 80px; /* Adjust image size as needed */
            height: 80px; /* Adjust image size as needed */
            display: block;
            margin: 0 auto 10px;
        }

        .button:hover {
            background-color: #0056b3; /* Change button background color on hover */
        }

        @media screen and (max-width: 768px) {
            .button {
                width: 150px; /* Adjust button width for smaller screens */
                height: 120px; /* Adjust button height for smaller screens */
                font-size: 16px; /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Teacher Dashboard</h1>
        <div class="button-container">
            <button class="button" onclick="window.location.href='addMarks.jsp'">
                <img src="add_marks_icon.png" alt="Add Marks">
                Add Marks
            </button>
            <button class="button" onclick="window.location.href='updateMarks.html'">
                <img src="update_marks_icon.png" alt="Update Marks">
                Update Marks
            </button>
            <button class="button" onclick="window.location.href='showAllStudents.jsp'">
                <img src="show_all_students_icon.png" alt="Show All Students">
                Show All Students
            </button>
        </div>
    </div>
</body>
</html>
